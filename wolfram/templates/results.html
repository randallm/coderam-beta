    <script>
        var c = document.getElementById("langCanvas")
        var ctx = c.getContext("2d")
        ctx.font = '30px Droid Serif'


        var textWidth = ctx.measureText("JavaScript").width;
        var maxTextWidth;
        var textHeightOffset = 30 / 2;


        // str, x, y
        // ctx.fillText('PHP', 0, textYPos)

        // x, y, w, h
        // ctx.fillRect(textWidth + 10, textHeightOffset, 50, 10)

        var textYPos = 30;
        {% for lang, value in languages.iteritems() %}
            ctx.fillText("{{ lang }}", 0, textYPos)
            ctx.fillStyle = "rgb(200, 200, 200)"
            ctx.fillRect(textWidth + 10, textYPos - textHeightOffset, 100, 10)
            ctx.fillStyle = "rgb(0, 0, 0)"
            ctx.fillRect(textWidth + 10, textYPos - textHeightOffset, {{ value }}, 10)
            textYPos += 30;
        {% endfor %}

    </script>
